<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./styles/login/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f6f6f6;
            font-family: 'Inter', sans-serif;
        }
        .registro-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registro-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(34,34,34,0.10);
            border: 2px solid #222;
            max-width: 420px;
            width: 100%;
            padding: 2.5rem 2rem 2rem 2rem;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.77,0,.18,1) forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .registro-card .form-label {
            font-weight: 600;
            color: #222;
            transition: color 0.2s;
        }
        .registro-card .form-control, 
        .registro-card .form-select {
            border-radius: 10px;
            border: 1.5px solid #222;
            background: #fff;
            color: #222;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 4px rgba(34,34,34,0.04);
            padding: 0.7rem 1rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .registro-card .form-control:focus, 
        .registro-card .form-select:focus {
            border-color: #111;
            box-shadow: 0 0 0 0.2rem rgba(34,34,34,0.13);
        }
        .registro-card .form-control:focus + .form-label,
        .registro-card .form-select:focus + .form-label {
            color: #111;
        }
        .registro-card .btn-dark {
            background: #222;
            color: #fff;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.7rem 2rem;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.2s;
        }
        .registro-card .btn-dark:hover {
            background: #444;
            color: #fff;
            transform: scale(1.04);
        }
        .registro-card .btn-secondary {
            border-radius: 8px;
            padding: 0.7rem 2rem;
            background: #fff;
            color: #222;
            border: 1.5px solid #222;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .registro-card .btn-secondary:hover {
            background: #222;
            color: #fff;
            transform: scale(1.04);
        }
        .registro-card .invalid-feedback {
            color: #222;
            font-size: 0.95em;
            transition: opacity 0.2s;
        }
        .registro-card h2 {
            font-weight: 700;
            color: #222;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.7s 0.1s cubic-bezier(.77,0,.18,1) forwards;
        }
    </style>
</head>
<body class="login-page">
    <div class="registro-container">
        <div class="registro-card">
            <h2>Registro de Usuario</h2>
            <form id="formAgregarUsuario" novalidate>|
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: María" required>
                    <div class="invalid-feedback">Ingrese un nombre válido (ej: María).</div>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ej: Pérez" required>
                    <div class="invalid-feedback">Ingrese apellidos válidos (ej: Pérez).</div>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Ej: 30" min="16" max="99" required>
                    <div class="invalid-feedback">Ingrese una edad válida entre 16 y 99.</div>
                </div>
                <div class="mb-3">
                    <label for="numeroTelefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="numeroTelefono" placeholder="Ej: 5512345678" pattern="[0-9]{7,15}" required>
                    <div class="invalid-feedback">Teléfono inválido. Ejemplo válido: 5512345678</div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="ejemplo@dominio.com" required>
                    <div class="invalid-feedback">Ingrese un correo válido (ej: usuario@dominio.com).</div>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Mínimo 6 caracteres" minlength="6" required>
                    <div class="invalid-feedback">Contraseña demasiado corta. Mínimo 6 caracteres.</div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
                    <button type="submit" class="btn btn-dark">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
