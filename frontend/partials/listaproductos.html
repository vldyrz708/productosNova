<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/productos/styles.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Encabezado -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
        <div class="d-flex align-items-center">
            <a href="../index.html" class="me-3 d-inline-flex align-items-center text-decoration-none home-link" title="Inicio">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 11.5L12 4l9 7.5"></path>
          <path d="M5 10.5v8a1 1 0 0 0 1 1h3v-6h6v6h3a1 1 0 0 0 1-1v-8"></path>
        </svg>
            </a>
            <img src="../images/logo.png" alt="Logo" width="40" class="me-2">
            <h4 class="m-0 fw-bold">K-Bias Merch</h4>
        </div>

        <div class="d-flex align-items-center gap-3">
            <div class="input-group buscador">
                <input type="text" class="form-control" placeholder="Buscar">
                <span class="input-group-text bg-white border-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search search-icon">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </span>
            </div>

            <button class="btn btn-dark fw-semibold px-3" id="btnAgregar">Agregar producto</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <h3 class="text-center mb-4 fw-bold">Lista de productos</h3>
        <div class="row justify-content-center g-4" id="listaProductos"></div>
    </main>

    <!-- Contenedor donde se cargará el modal -->
    <div id="contenedorModal"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Configuración API -->
    <script src="../js/config.js"></script>

    <!-- Script personalizado -->
    <script src="../js/productos/listaproductos.js"></script>
    <!-- Cargar modales externos -->
    <script>
        // Cargar modalProducto
        fetch('../partials/modalproducto.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('contenedorModal').innerHTML += html;
                const script = document.createElement('script');
                script.src = '../js/productos/modalproducto.js';
                document.body.appendChild(script);
            })
            .catch(err => console.error('Error al cargar modalProducto:', err));

        // Cargar modalRegistro
        fetch('../partials/modalregistro.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('contenedorModal').innerHTML += html;

                // Ahora que el modalRegistro está en el DOM
                const btnAgregar = document.getElementById('btnAgregar');
                btnAgregar.addEventListener('click', () => {
                    const modal = new bootstrap.Modal(document.getElementById('modalRegistro'));
                    modal.show();
                });

                // Cargar JS del modalRegistro
                const script = document.createElement('script');
                script.src = '../js/productos/modalregistro.js';
                document.body.appendChild(script);
            })
            .catch(err => console.error('Error al cargar modalRegistro:', err));
    </script>



</body>

</html>
