<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Gestión de Usuarios</title>
  <link rel="icon" href="../images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="../styles/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-dark me-2 p-2" data-bs-toggle="modal" data-bs-target="#menuModal" aria-label="Abrir menú">
        <i class="bi bi-list fs-4"></i>
      </button>
      <img src="../images/logo.png" width="40" class="me-2">
      <h4 class="m-0">Panel Admin</h4>
    </div>
  </header>

  <main class="container my-4">
    <div class="row">
      <div class="col-md-5">
        <div class="card p-3">
          <h5>Agregar usuario</h5>
          <form id="formAgregarUsuario">
            <div class="mb-2">
              <label class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required maxlength="50">
            </div>
            <div class="mb-2">
              <label class="form-label">Apellido</label>
              <input type="text" id="apellido" class="form-control" required maxlength="50">
            </div>
            <div class="mb-2">
              <label class="form-label">Edad</label>
              <input type="number" id="edad" class="form-control" required min="0" max="120">
            </div>
            <div class="mb-2">
              <label class="form-label">Teléfono</label>
              <input type="tel" id="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select id="rol" class="form-select">
                <option value="Usuario">Usuario (Cajero)</option>
                <option value="Gerente">Gerente</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card p-3">
          <h5>Usuarios registrados</h5>
          <div id="listaUsuariosContainer">
            <table class="table table-striped" id="tablaUsuarios">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Edad</th>
                  <th>Teléfono</th>
                  <th>Rol</th>
                </tr>
              </thead>
              <tbody id="cuerpoUsuarios"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- menu modal (simple) -->
  <div class="modal fade" id="menuModal" tabindex="-1">
    <div class="modal-dialog" style="position: fixed; top:0; left:0; margin:0; height:100%; max-width:300px;">
      <div class="modal-content" style="border:none; border-radius:0; height:100%;">
        <div class="modal-header">
          <h5 class="modal-title">Menú</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body d-flex flex-column">
          <a href="../listaproductos.html" class="btn btn-dark mb-2">Productos</a>
          <a href="../listarUsuarios.html" class="btn btn-dark mb-2">Lista Usuarios</a>
          <a href="usuarios.html" class="btn btn-dark mb-2">Admin - Usuarios</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/admin/usuarios.js"></script>
</body>
</html>
