<!-- gerente/modalproducto.html (reemplazar sólo este archivo) -->
<div id="modalProducto" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content p-3 border-0 shadow-lg rounded-4 position-relative bg-light">

            <!-- HEADER: conservar botones Editar y Eliminar aquí (mismo id que tu JS espera) -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">Detalle del producto</h5>
                <div class="d-flex align-items-center">
                    <!-- mantenemos los mismos ids para no romper el JS -->
                    <button id="btnEditar" class="btn btn-outline-primary btn-sm me-2">Editar</button>
                    <button id="btnEliminar" class="btn btn-outline-danger btn-sm me-3">Eliminar</button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
            </div>

            <!-- CUERPO: imagen a la izquierda, datos a la derecha (responsive) -->
            <div class="row g-3 align-items-start">
                <!-- Imagen -->
                <div class="col-12 col-md-4 d-flex flex-column align-items-center">
                    <div id="contenedorImagen" class="w-100 text-center py-2">
                        <img id="modalImagen" src="../images/logo.png" alt="Imagen producto" class="rounded-3 shadow-sm img-fluid" style="max-height:220px; object-fit:contain;">
                    </div>

                    <!-- Nota tamaño -->
                    <small class="text-muted mt-1">Máx 5MB • Formatos: JPG/PNG</small>
                </div>

                <!-- Datos (modo lectura = spans; tu JS transformará a inputs en edición) -->
                <div class="col-12 col-md-8">
                    <div class="row gx-2 gy-2">

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Nombre del álbum</label>
                            <div class="field-box"><span id="modalNombre">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Artista / Grupo</label>
                            <div class="field-box"><span id="modalArtista">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Versión</label>
                            <div class="field-box"><span id="modalVersion">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Fecha de lanzamiento</label>
                            <div class="field-box"><span id="modalFechaLanzamiento">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Idioma</label>
                            <div class="field-box"><span id="modalIdioma">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Duración</label>
                            <div class="field-box"><span id="modalDuracion">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Peso</label>
                            <div class="field-box"><span id="modalPeso">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Precio</label>
                            <div class="field-box"><span id="modalPrecio">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Stock</label>
                            <div class="field-box"><span id="modalStock">—</span></div>
                        </div>

                        <div class="col-12">
                            <label class="form-label small mb-1">Categoría</label>
                            <div class="field-box"><span id="modalCategoria">—</span></div>
                        </div>

                        <div class="col-12">
                            <label class="form-label small mb-1">Descripción</label>
                            <div class="field-box"><span id="modalDescripcion">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Fecha de compra</label>
                            <div class="field-box"><span id="modalFechaCompra">—</span></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label small mb-1">Fecha límite de venta</label>
                            <div class="field-box"><span id="modalFechaCaducidad">—</span></div>
                        </div>

                        <!-- Espacio para botones Guardar/Cancelar si tu JS los añade (si no, queda oculto) -->
                        <div class="col-12 d-flex justify-content-center gap-2 mt-3" id="contenedorBotonesEdicion" style="display:none;">
                            <button id="btnGuardar" class="btn btn-success btn-sm px-4">Guardar</button>
                            <button id="btnCancelar" class="btn btn-secondary btn-sm px-4">Cancelar</button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- footer ID -->
            <div class="mt-3 text-center">
                <small class="text-muted">ID producto: <span id="productoIdLabel">—</span></small>
            </div>

        </div>
    </div>
</div>
