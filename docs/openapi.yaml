openapi: 3.0.3
info:
  title: API de Albumes Musicales
  description: |
    API REST para la gestión de álbumes musicales (por ejemplo, de K-Pop), desarrollada con Node.js y Express.
    Incluye endpoints para listar, crear, editar, eliminar, buscar y obtener estadísticas de los álbumes.
  version: 1.0.0
  contact:
    name: Equipo de Desarrollo
    email: soporte@musicalapi.com

servers:
  - url: http://localhost:3001/api
    description: Servidor local de desarrollo

tags:
  - name: Álbumes
    description: Operaciones relacionadas con álbumes musicales

paths:
  /albums:
    get:
      summary: Obtener todos los álbumes
      tags:
        - Álbumes
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
          description: Página de resultados
        - in: query
          name: limit
          schema:
            type: integer
            example: 10
          description: Límite de resultados por página
        - in: query
          name: artista
          schema:
            type: string
          description: Filtrar por artista
        - in: query
          name: categoria
          schema:
            type: string
          description: Filtrar por categoría
        - in: query
          name: disponible
          schema:
            type: boolean
          description: Mostrar solo álbumes disponibles
        - in: query
          name: precioMin
          schema:
            type: number
        - in: query
          name: precioMax
          schema:
            type: number
      responses:
        "200":
          description: Lista de álbumes obtenida correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumListResponse'
        "500":
          description: Error en el servidor
    post:
      summary: Crear un nuevo álbum
      tags:
        - Álbumes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlbumInput'
      responses:
        "201":
          description: Álbum creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumResponse'
        "400":
          description: Datos inválidos

  /albums/{id}:
    get:
      summary: Obtener álbum por ID
      tags:
        - Álbumes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Álbum obtenido correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumResponse'
        "404":
          description: Álbum no encontrado
    patch:
      summary: Actualizar un álbum
      tags:
        - Álbumes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlbumInput'
      responses:
        "200":
          description: Álbum actualizado exitosamente
        "404":
          description: Álbum no encontrado
    delete:
      summary: Eliminar un álbum
      tags:
        - Álbumes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Álbum eliminado correctamente
        "404":
          description: Álbum no encontrado

  /albums/search:
    get:
      summary: Buscar álbumes por texto o filtros
      tags:
        - Álbumes
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Texto de búsqueda
        - in: query
          name: categoria
          schema:
            type: string
        - in: query
          name: artista
          schema:
            type: string
        - in: query
          name: precioMin
          schema:
            type: number
        - in: query
          name: precioMax
          schema:
            type: number
      responses:
        "200":
          description: Resultados de búsqueda
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumListResponse'

  /albums/artista/{artista}:
    get:
      summary: Obtener álbumes por artista
      tags:
        - Álbumes
      parameters:
        - in: path
          name: artista
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Lista de álbumes del artista
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumListResponse'

  /albums/categoria/{categoria}:
    get:
      summary: Obtener álbumes por categoría
      tags:
        - Álbumes
      parameters:
        - in: path
          name: categoria
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Lista de álbumes de la categoría
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumListResponse'

  /albums/stats:
    get:
      summary: Obtener estadísticas de álbumes
      tags:
        - Álbumes
      responses:
        "200":
          description: Estadísticas de los álbumes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumStatsResponse'

components:
  schemas:
    Album:
      type: object
      properties:
        _id:
          type: string
          example: 67433a2a5e34d40e2b6d9a4c
        nombreAlbum:
          type: string
          example: "The Album"
        artista:
          type: string
          description: Nombre del artista o grupo.
          example: "BLACKPINK"
        versionAlbum:
          type: string
          description: Versión comercial del álbum.
          enum: [Standard, Deluxe, "Limited Edition", "Special Edition", Repackage, "Mini Album", Single]
          example: "Deluxe"
        idioma:
          type: array
          description: Idiomas disponibles en el álbum.
          items:
            type: string
            enum: [Coreano, Japonés, Inglés, Chino, Tailandés, Español, Otro]
          example: ["Coreano", "Inglés"]
        duracion:
          type: string
          description: Duración total en formato MM:SS u HH:MM:SS.
          example: "03:45"
        categoria:
          type: array
          items:
            type: string
            enum: ["K-Pop", "J-Pop", "Boy Group", "Girl Group", "Solista", "Ballad", "Dance", "R&B", "Hip-Hop", "Rock", "Indie"]
          example: ["K-Pop", "Girl Group"]
        descripcion:
          type: string
          example: "Edición con photobook y tarjeta holográfica."
        precio:
          type: number
          example: 599.99
        stock:
          type: integer
          example: 50
        pesoGramos:
          type: number
          example: 250
        fechaLanzamiento:
          type: string
          format: date
          example: "2020-10-02"
        fechaAdquisicion:
          type: string
          format: date
          description: Fecha en la que se adquirió el lote para venta.
          example: "2024-11-15"
        fechaLimiteVenta:
          type: string
          format: date
          example: "2025-12-31"
        fotoAlbum:
          type: string
          example: "https://cdn.misalbumes.com/blackpink.jpg"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    AlbumInput:
      type: object
      required:
        - nombreAlbum
        - artista
        - versionAlbum
        - idioma
        - duracion
        - pesoGramos
        - precio
        - stock
        - categoria
        - descripcion
        - fotoAlbum
        - fechaLanzamiento
        - fechaAdquisicion
        - fechaLimiteVenta
      properties:
        nombreAlbum:
          type: string
        artista:
          type: string
        versionAlbum:
          type: string
          enum: [Standard, Deluxe, "Limited Edition", "Special Edition", Repackage, "Mini Album", Single]
        idioma:
          type: array
          items:
            type: string
            enum: [Coreano, Japonés, Inglés, Chino, Tailandés, Español, Otro]
        duracion:
          type: string
          description: Formato MM:SS u HH:MM:SS.
        categoria:
          type: array
          items:
            type: string
            enum: ["K-Pop", "J-Pop", "Boy Group", "Girl Group", "Solista", "Ballad", "Dance", "R&B", "Hip-Hop", "Rock", "Indie"]
        descripcion:
          type: string
        precio:
          type: number
        stock:
          type: integer
        pesoGramos:
          type: number
        fechaLanzamiento:
          type: string
          format: date
        fechaAdquisicion:
          type: string
          format: date
        fechaLimiteVenta:
          type: string
          format: date
        fotoAlbum:
          type: string

    AlbumResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Álbum obtenido correctamente"
        data:
          $ref: '#/components/schemas/Album'

    AlbumListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Album'
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
            total:
              type: integer
              example: 100

    AlbumStatsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            totalAlbumes:
              type: integer
              example: 120
            albumesDisponibles:
              type: integer
              example: 100
            albumesAgotados:
              type: integer
              example: 20
            estadisticasPorCategoria:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: "K-Pop"
                  count:
                    type: integer
                    example: 30
            albumesMasCaros:
              type: array
              items:
                type: object
                properties:
                  nombreAlbum:
                    type: string
                  artista:
                    type: string
                  precio:
                    type: number